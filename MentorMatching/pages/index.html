<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Matcher</title>
  <script src="../Models/Keys.js"></script>
  <script src="../Models/Storage.js"></script>
  <script charset="UTF-8" defer src="../Fuzzball/dist/fuzzball.umd.min.js"></script>
  <script defer src="../Models/Matcher.js"></script>
  <script defer src="../Models/Mentor.js"></script>
  <script defer src="../Models/Mentee.js"></script>
  <script defer src="../scripts/papaparse.js"></script>
  <script defer src="../scripts/index.js"></script>

  <!-- <script defer src="../scripts/fuzzball.js"></script> -->
  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/global.css" />
</head>

<body>
  <section>
    <div class="logo">
      <img src="../images/csusm-cstem-logo-black.png" alt="CSUSM CSTEM Logo">
    </div>
    <div class="svg-container">
      <svg class="tracker-svg">
        <g class="current-step">
          <circle class="step-trackers" r="20" />
        </g>
        <g class="next-steps">
          <circle class="step-trackers" r="20" />
          <circle class="step-trackers" r="20" />
          <circle class="step-trackers" r="20" />
        </g>
      </svg>
    </div>

    <form action="./question-selection.html" id="myForm">
      <div class="file-inputs">
        <div class="file-input">
          <label for="menteeFile">Select your Mentee File</label>
          <input type="file" name="menteeFile" id="menteeFile" accept=".csv" />
        </div>
        <div class="file-input">
          <label for="mentorFile">Select your Mentor File</label>
          <input type="file" name="mentorFile" id="mentorFile" accept=".csv" />
        </div>
      </div>
      <input id="save_files" type="submit" value="&#8674;" />
    </form>
  </section>
</body>

</html>
