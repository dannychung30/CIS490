<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpeet" content="width=device-width, initial-scale=1.0" />
    <title>Question Selection</title>
    <script src="../Models/User.js"></script>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/questionselection.css" />
  </head>
  <body>
    <div id="container">
      <section class="survey">
        <h2>Mentee Survey</h2>
        <form id="mentee-question-form">
          <div>
            <label for="mentee-email">Email</label>
            <select name="mentee-email" id="mentee-email"></select>
            <br />

            <label for="mentee-first-name">First Name</label>
            <select name="mentee-first-name" id="mentee-first-name"></select>
            <br />

            <label for="mentee-last-name">Last Name</label>
            <select name="mentee-last-name" id="mentee-last-name"></select>
          </div>

          <div>
            <h2>Select the questions to match.</h2>
            <div id="mentee-options"></div>
          </div>
          <input type="submit" value="submit" />
        </form>
      </section>

      <section class="survey">
        <h2>Mentor Survey</h2>
        <form id="mentor-question-form">
          <div>
            <label for="mentor-email">Email</label>
            <select name="mentor-email" id="mentor-email"></select>
            <br />

            <label for="mentor-first-name">First Name</label>
            <select name="mentor-first-name" id="mentor-first-name"></select>
            <br />

            <label for="mentor-last-name">Last Name</label>
            <select name="mentor-last-name" id="mentor-last-name"></select>
          </div>

          <div>
            <h2>Select the questions to match.</h2>
            <div id="mentor-options"></div>
          </div>
          <input type="submit" value="submit" />
        </form>
      </section>
    </div>
    <a href="./question-pairing.html">Next</a>

    <script>
      const db = new Database();

      const mentee_first_name_select =
        document.getElementById('mentee-first-name');
      populateOptions(db.getMenteeSurvey(), mentee_first_name_select);

      const mentee_last_name_select =
        document.getElementById('mentee-last-name');
      populateOptions(db.getMenteeSurvey(), mentee_last_name_select);

      const mentee_email_select = document.getElementById('mentee-email');
      populateOptions(db.getMenteeSurvey(), mentee_email_select);

      const mentor_first_name_select =
        document.getElementById('mentor-first-name');
      populateOptions(db.getMentorSurvey(), mentor_first_name_select);

      const mentor_last_name_select =
        document.getElementById('mentor-last-name');
      populateOptions(db.getMentorSurvey(), mentor_last_name_select);

      const mentor_email_select = document.getElementById('mentor-email');
      populateOptions(db.getMentorSurvey(), mentor_email_select);

      function populateOptions(questions, tag) {
        questions.forEach((question) => {
          const option = document.createElement('option');
          option.value = question;
          option.innerText = question;
          tag.append(option);
        });
      }

      const mentee_options = document.getElementById('mentee-options');

      db.getMenteeSurvey().forEach((question, idx) => {
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = 'mentee-' + idx;
        input.name = 'mentee-' + idx;
        input.value = 'mentee-' + idx;
        const label = document.createElement('label');
        label.htmlFor = 'mentee-' + idx;
        label.innerText = question;
        const breakEl = document.createElement('br');
        mentee_options.append(input, label, breakEl);
      });

      const mentor_options = document.getElementById('mentor-options');

      db.getMentorSurvey().forEach((question, idx) => {
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = 'mentor-' + idx;
        input.name = 'mentor-' + idx;
        input.value = 'mentor-' + idx;
        const label = document.createElement('label');
        label.htmlFor = 'mentor-' + idx;
        label.innerText = question;
        const breakEl = document.createElement('br');
        mentor_options.append(input, label, breakEl);
      });

      const mentee_question_form = document.getElementById(
        'mentee-question-form'
      );

      const mentor_question_form = document.getElementById(
        'mentor-question-form'
      );

      mentee_question_form.addEventListener('submit', (e) => {
        e.preventDefault();
        localStorage.setItem('MenteeSelectedQuestions', '');
        const selected = getCheckedBoxes(mentee_question_form);
        db.saveSelectedMenteeQuestions(selected);
      });

      mentor_question_form.addEventListener('submit', (e) => {
        e.preventDefault();
        localStorage.setItem('MentorSelectedQuestions', '');
        const selected = getCheckedBoxes(mentor_question_form);
        console.log(selected);
        db.saveSelectedMentorQuestions(selected);
      });

      function getCheckedBoxes(form) {
        const checkboxes = form.querySelectorAll('input[type="checkbox"]');
        const checkedBoxes = [];
        for (let i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            checkedBoxes.push(checkboxes[i].value);
          }
        }
        return checkedBoxes;
      }
    </script>
  </body>
</html>
