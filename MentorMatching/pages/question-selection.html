<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpeet" content="width=device-width, initial-scale=1.0" />
    <title>Question Selection</title>
    <script src="../Models/Database.js"></script>
    <script src="../Models/Survey.js"></script>
    <script src="../Models/MenteeSurvey.js"></script>
    <script src="../Models/MentorSurvey.js"></script>
    <script defer src="../scripts/questionSelection.js"></script>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/questionselection.css" />
  </head>
  <body>
    <div id="container">
      <section class="survey">
        <h2>Mentee Survey</h2>
        <form id="mentee-question-form">
          <div>
            <label for="mentee-email">Email</label>
            <select name="mentee-email" id="mentee-email"></select>
            <br />

            <label for="mentee-first-name">First Name</label>
            <select name="mentee-first-name" id="mentee-first-name"></select>
            <br />

            <label for="mentee-last-name">Last Name</label>
            <select name="mentee-last-name" id="mentee-last-name"></select>
          </div>

          <div>
            <h2>Select the questions to match.</h2>
            <div id="mentee-options"></div>
          </div>
          <input type="submit" value="submit" />
        </form>
      </section>

      <section class="survey">
        <h2>Mentor Survey</h2>
        <form id="mentor-question-form">
          <div>
            <label for="mentor-email">Email</label>
            <select name="mentor-email" id="mentor-email"></select>
            <br />

            <label for="mentor-first-name">First Name</label>
            <select name="mentor-first-name" id="mentor-first-name"></select>
            <br />

            <label for="mentor-last-name">Last Name</label>
            <select name="mentor-last-name" id="mentor-last-name"></select>
          </div>

          <div>
            <h2>Select the questions to match.</h2>
            <div id="mentor-options"></div>
          </div>
          <input type="submit" value="submit" />
        </form>
      </section>
    </div>
    <a href="./question-pairing.html">Next</a>
  </body>
</html>
